<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- header -->
    <header class="mb-auto">
      <div style="font-family: 'Changa', sans-serif;">
        <h3 class="float-md-start mb-0">ShortYou</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="https://purr.tw">URL</a>
          <a class="nav-link" href="https://blog.purr.tw">Blog</a>
          <a class="nav-link" href="https://github.com/HeiTang">Github</a>
        </nav>
      </div>
    </header>

    <!-- content -->

    <!-- <div class="flex-center position-ref full-height"> -->
    <div class="flex-center full-height">
      <div class="mask load" id="loader">
        <div class="a" style="--n: 5">
          <div class="dot" style="--i: 0"></div>
          <div class="dot" style="--i: 1"></div>
          <div class="dot" style="--i: 2"></div>
          <div class="dot" style="--i: 3"></div>
          <div class="dot" style="--i: 4"></div>
        </div>
      </div>
      <div class="content">
          <div class="title hide-in-mobile" style="font-family: 'Indie Flower', cursive;">
            Just Shorten It ヽ(‘ ∇‘ )ノ
          </div>
          <div class="subtitle m-b-md">
            <p class="mfc-title-center" style="font-family: 'Indie Flower', cursive;">
              <span
                    class="txt-rotate hide-in-mobile" 
                    data-period="1000" 
                    data-rotate="[&quot;Too Long ? &quot;, &quot;Too Height ? &quot;, &quot;Too Fat ? &quot;, &quot;Too Ugly ? &quot;, &quot;30cm ? &quot;]">
                <span class="wrap">You</span>
              </span>
              Shorten it !
            </p>
          </div>
          <div class="form-group">
              <input id="url" type="text" class="form-control inputStyle" style="text-align: center;" placeholder="Begin with 'http'" autocomplete="off"/>
          </div>
          <div class="form-group">
              <input id="alias" type="text" class="form-control inputStyle" style="text-align: center; display: none;" placeholder="Customize link (Select)" autocomplete="off"/>
          </div>
          <div class="form-group">
            <div
              id="recaptcha"
              style="display: none;"
              class="g-recaptcha"
              data-sitekey="6Lfj9-UbAAAAAJwP01RGsOE8h1R91m4yh5AqdU6e"
              data-theme="dark" 
              data-size="normal"
              data-callback="verifyCallback">
            </div>
          </div>
          <div class="form-group">
            <button id="btn" class="btn btn-primary btn-block none">Shorten URL</button>
          </div>
          <div class="form-group">
              <p id="result"></p>
          </div>
      </div>
  </div>
